<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body> 
    <h3>HTML Entitites</h3>
        <div>
            <!-- This space is cannot be shown until and unless we use entities -->
            <p>This is      paragraph</p>
        </div>
        <div>
          <!-- &nbsp is known as non breaking space and this one of the html entities -->
            <p>This is another &nbsp; &nbsp;  paragraph with two spaces</p>
        </div>
        <div>
            <p>Here p is missing <p> </p>

            <!-- &lt;p&gt is another html entities  -->
            <p>Paragraph is written like this &lt;p&gt;</p>
            <p>Pound is written like this &pound;</p>
            <p>Copywrite is written like this &copy;</p>

        </div>
</body>
</html>
